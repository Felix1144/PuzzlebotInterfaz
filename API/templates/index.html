<!DOCTYPE html>
<html>
<head>
    <title>ROS Image Viewer</title>
</head>
<body>
    <h1>ROS Image Viewer</h1>
    <img id="rosImage" src="" alt="ROS Image" style="max-width: 100%; max-height: 100%;" />
    <script type="text/javascript">
        function fetchImage() {
            fetch('/image')
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('No image available');
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('rosImage').src = url;
                })
                .catch(error => {
                    console.error('Error fetching image:', error);
                });
        }

        setInterval(fetchImage, 1000); // Fetch a new image every second
    </script>
</body>
</html>
